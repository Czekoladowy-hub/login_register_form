<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <section>
      <div class="loginBox">
        <h2>Login</h2>
        <form class="loginForm emailForm" action="#">
          <input
            class="loginInput"
            type="email"
            name="userEmail"
            id="email"
            required
          />
          <label class="loginLabel" for="email">Email</label>
          <span class="material-symbols-outlined"> mail </span>
        </form>
        <form class="loginForm passwordForm" action="#">
          <input
            class="loginInput"
            type="password"
            mame="userPassword"
            id="password"
            required
          />
          <label class="loginLabel" for="password">Password</label>
          <span class="material-symbols-outlined"> lock </span>
        </form>

        <div class="smallContainer">
          <form class="rememberMeFrom">
            <label for="#"><input type="checkbox" /> Remember Me</label>
          </form>
          <a class="scaleEffect" href="#">Forgot Password?</a>
        </div>
        <div class="logInContainer">
          <button class="logInButton scaleEffect">Log In</button>
        </div>
        <div class="registerContainer">
          <span>
            Don't have an account?
            <a class="scaleEffect" href="#">Register</a></span
          >
        </div>
      </div>
    </section>
  </body>
</html>
