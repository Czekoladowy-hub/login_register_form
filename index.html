<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <section class="loginSection">
      <div class="mainContainer">
        <div class="logoContainer">
          <img src="logo/logo.png" alt="Blue bird" />
        </div>
        <div class="emailContainer">
          <form action="#">
            <input class="emailInput" type="email" name="#" id="userEmail" />
            <label class="emailLabel" for="userEmail">Email</label>
            <span class="material-symbols-outlined"> mail </span>
          </form>
        </div>
        <div class="passwordContainer"></div>
        <div class="rememberMeForgotPasswordContainer">
          <div class="rememberMeContainer"></div>
          <div class="forgotPasswordContainer"></div>
        </div>
        <div class="loginBtnContainer"></div>
        <div class="registerContainer"></div>
      </div>
    </section>
  </body>
</html>
