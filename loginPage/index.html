<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <section class="loginSection">
      <div class="mainContainer">
        <div class="logoContainer">
          <img src="logo.png" alt="Blue bird" />
        </div>
        <div class="emailContainer">
          <form action="#">
            <input
              class="emailInput inputAtransition"
              type="email"
              name="#"
              id="userEmail"
            />
            <label class="emailLabel" for="userEmail">Email</label>
            <span class="material-symbols-outlined"> mail </span>
          </form>
        </div>
        <div class="passwordContainer">
          <form action="#">
            <input
              class="passwordInput"
              type="password"
              name="#"
              id="userPassword"
              required
            />
            <label for="userPassword inputAtransition" class="passwordLabel">
              Password
            </label>
            <span class="material-symbols-outlined"> lock </span>
          </form>
        </div>
        <div class="rememberMeForgotPasswordContainer">
          <div class="rememberMeContainer">
            <input
              class="rememberMeCheckbox"
              type="checkbox"
              name="#"
              id="userRememberMe"
              required
            />
            <label for="userRememberMe"> Remembe Me</label>
          </div>
          <div class="forgotPasswordContainer">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
        <div class="loginBtnContainer">
          <button>Log In</button>
        </div>
        <div class="registerContainer">
          <div class="registerQuestion">Don't have an account?</div>
          <div class="registerLink"><a href="#">Register</a></div>
        </div>
      </div>
    </section>
  </body>
</html>
